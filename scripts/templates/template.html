<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>キャンペーンOGP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      position: relative;
      font-family: 'Noto Sans JP', sans-serif;
    }

    .bg {
      width: 100%;
      height: 100%;
      background-image: url('file://__IMAGE_PATH__');
      background-size: cover;
      background-position: center;
    }

    .overlay-container {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .overlay-box {
      background: rgba(255, 255, 255, 0.9);
      color: black;
      text-align: center;
      padding: 32px 48px;
      border-radius: 24px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
      font-weight: 800;
      line-height: 1.3;
    }

    .title {
      font-size: 28px;
      font-weight: 800;
      color: #000;
      margin-bottom: 12px;
    }

    .percent {
      display: flex;
      justify-content: center;
      align-items: baseline;
      gap: 8px;
    }

    .percent .prefix,
    .percent .suffix {
      font-size: 28px;
      color: #111;
      font-weight: 700;
    }

    .percent .number {
      font-size: 96px;
      color: #dc2626;
      font-weight: 900;
      line-height: 1;
    }

    .caption {
      font-size: 28px;
      font-weight: 700;
      margin-top: 8px;
    }

    .brand {
      font-size: 20px;
      margin-top: 12px;
      font-weight: 600;
      color: #4b5563;
    }

    .brand .pay {
      color: #dc2626;
      font-weight: 800;
    }

    .brand .kan {
      color: #000;
      font-size: 14px;
      font-weight: 500;
      margin-left: 2px;
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="overlay-container">
    <div class="overlay-box">
      <div class="title">__TITLE__</div>
      <div class="percent">
        <span class="prefix">最大</span>
        <span class="number">__OFFER__</span>
        <span class="suffix">％</span>
      </div>
      <div class="caption">戻ってくる</div>
      <div class="brand">
        @<span class="pay">Pay</span><span class="kan">キャン</span>
      </div>
    </div>
  </div>
</body>
</html>
